<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Core Values Decoder</title>
    <link rel="stylesheet" type="text/css" href="./style/index.css" />
</head>
<body>
    <header>
        <h2>Core Values Encoder</h2>
    </header>
    <div class="content">
        <textarea id="decoded-area" placeholder="Decoded Text Here"></textarea>
        <div class="buttons">
            
                <button id='encode-btn' onclick="clickEncode()">Encode &gt;&gt;</button>
          
            
                <button id='decode-btn' onclick="clickDecode()">&lt;&lt; Decode</button>
            
        </div>
        <textarea id="encoded-area" placeholder="Encoded Text Here"></textarea>
    </div>
    <footer>
        <p>Celebrate 19 big, 2017</p>
    </footer>
    <script type="text/javascript" src="./dist/bundle.js"></script>
    <script type="text/javascript">
        function clickEncode(){
            setTimeout(function(){
                var text = window.document.getElementById('encoded-area').value
                window.webkit.messageHandlers.clickEncode.postMessage(text);
            }, 1000);
        }
        
        function clickDecode(){
            setTimeout(function(){
                var text = window.document.getElementById('decoded-area').value
                window.webkit.messageHandlers.clickDecode.postMessage(text);
            },1000);
        }
   </script>

</body>
</html>
