<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue003</title>
    <link rel="stylesheet" href="./element.css">
    <script src="./vue.js"></script>
    <script src="./element.js"></script>

    <style type="text/css">
        * {
            margin: 10px;
        }
    </style>
</head>

<!-- elementUI学习: switch , 日期选择器, banner   -->

<body>
    <div id="app">
        <el-switch v-model="value" @change="changeAction" active-color="#13ce66" inactive-color="#c1c1c1">
        </el-switch>
        <div>
            <el-date-picker style="width: 300px;" v-model="value1" type="datetime" placeholder="选择日期时间">
            </el-date-picker>
        </div>

        <div>
            <el-carousel height="300px">
                <el-carousel-item v-for="item in images" :key="item" style="background-color: #c1c1c1;">
                    <el-image style="width: 100%; height: 100%" v-bind:src="item" fit="cover"></el-image>
                </el-carousel-item>
            </el-carousel>
        </div>
        <my-banner> </my-banner>
    </div>



    <style>
        .el-carousel__item img {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        
        .el-carousel__item:nth-child(2n) {
            background-color: #99a9bf;
        }
        
        .el-carousel__item:nth-child(2n+1) {
            background-color: #d3dce6;
        }
    </style>
</body>

<script>
    Vue.component("my-banner", {
            data() {
                return {
                    images: [
                        "https://api.lyiqk.cn/purelady?cdd6a546",
                        "https://images.cnblogs.com/cnblogs_com/wgb1234/1662566/o_200306040706banner.jpg?a=1598086131212",
                        "https://images.cnblogs.com/cnblogs_com/wgb1234/1766711/o_2005161405061.png"
                    ]
                }
            },
            template: '<div>\
            <el-carousel height="300px">\
                <el-carousel-item v-for="item in images" :key="item" style="background-color: #c1c1c1;">\
                <el-image style="width: 100%; height: 100%" v-bind:src="item" fit="cover"></el-image>\
                </el-carousel-item>\
            </el-carousel>\
        </div>'
        }),

        new Vue({
            el: "#app",
            data() {
                return {
                    value: true,
                    value1: "",
                    images: [
                        "./images/1.png",
                        "./images/2.jpg",
                        "./images/3.jpg",
                        "./images/4.png"
                    ]
                }
            },
            methods: {
                changeAction(e) {
                    console.log(e);
                },

            },
        })
</script>

</html>
